<template>
    <div style="height: 300px;">
        <lightning-datatable
                key-field="id"
                data={data}
                onrowselection={handleRowSelection}
                columns={columns}>
        </lightning-datatable>
    </div>
    <lightning-input-field type="currency" label="price" required></lightning-input-field>
    <lightning-button type="submit" title="submit" label="finish" onclick={closeAction}></lightning-button> 
</template>
